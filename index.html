<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games of Legends</title>
    <link rel="stylesheet" href="/styles/design-tokens/themes.css">
    <link rel="stylesheet" href="/styles/components/index.css">
    <link rel="stylesheet" href="/style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wdth,wght@0,75..100,400..700;1,75..100,400..700&display=swap" rel="stylesheet">

</head>
<body class="dark">
    <header class="navbar">
        <div class="navbar-left-cont">
            <button class="btn btn__icon" style="display: none;">
                <span class="material-symbols-sharp">
                    menu
                </span>
            </button>
            <a href="index.html">
                <img src="/src/imgs/logo-nav.png" alt="logo">
            </a>
            <nav>
                <ul>
                    <li><a href="" class="nav-item">Home</a></li>
                    <li><a href="" class="nav-item">Tournaments</a></li>
                    <li><a href="" class="nav-item">Teams</a></li>
                    <li><a href="" class="nav-item">Players</a></li>
                    <li><a href="" class="nav-item">Champions</a></li>
                    <li><a href="" class="nav-item">Games</a></li>
                </ul>
            </nav>
        </div>
        <div class="navbar-right-cont">
            <button class="btn btn__icon">
                <span class="material-symbols-sharp">
                light_mode
                </span>
            </button>
            <button class="btn btn__icon">
                <span class="material-symbols-sharp">
                    language
                </span>
            </button>
            <a href="" class="btn btn__primary">Entrar</a>
        </div>
    </header>
    <main>
        <div class="hero">
            <div>
                <img src="/src/imgs/logo.png" alt="">
                <p>Welcome to the home of League of Legends competitive statistics.</p>
            </div>
            <div class="home-inpbtns">
                <label class="search" for="hsi" hidden>
                    <span class="material-symbols-sharp">
                        search
                    </span>
                    <input type="search" name="hsi" id="hsi" placeholder="Search for tournaments, teams, players or champions">
                </label>
                <div class="home-ctas">
                    <a href="" class="btn btn__primary">
                        <span class="material-symbols-sharp">
                            computer
                        </span>
                        Baixar para desktop
                    </a>
                    <a href="" class="btn btn__secondary">
                        Criar conta
                    </a>
                </div>
            </div>
        </div>
    </main>

</html>
